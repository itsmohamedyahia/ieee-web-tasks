<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session</title>

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <article class="welcome-section">
      <!-- <h1>Facebook</h1> -->
      <img src="facebook.svg" alt="facebook logo" />
      <p>Facebook helps you connect and share with the people in your life.</p>
    </article>
    <article class="login-section margin-r">
      <form>
        <input
          type="text"
          id="f-name"
          placeholder="  Email Adress or phone number"
          class="full-width"
        />
        <input
          type="text"
          id="l-name"
          placeholder="  Password"
          class="full-width"
        />
        <input type="submit" value="Log in" class="full-width" id="log-in" />
        <a href="#" target="_blank" class="full-width" id="forgot-passwd"
          >Forgot your password?</a
        >
      </form>
      <div class="v-seperator"></div>
      <a href="#" target="_blank" class="full-width" id="create-account"
        >Create new account</a
      >
    </article>
    <p class="create-page margin-r">
      <strong>Create a page</strong> for a celebrity, brand or business.
    </p>
  </body>
</html>
